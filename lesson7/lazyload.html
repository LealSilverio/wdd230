<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice of Lazy Loading. Class: WDD 230 at BYU-Idaho, fall of 2022">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/main.js" defer></script>

    <title>Progressive Loading of Images</title> 
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="./img/placeholder.jpg" data-src="./img/aestheticPastel.jpg" alt="Aesthetic photo of beach with glitter">
    </picture>
    <picture>
        <img src="./img/placeholder.jpg" data-src="./img/aestheticPlace.jpg" alt="Illustration of Japanese rice fields">
    </picture>
    <picture>
        <img src="./img/placeholder.jpg" data-src="./img/aestheticFlower.jpg" alt="Illustration of flowers with blue sky">
    </picture>
    <picture>
        <img src="./img/placeholder.jpg" data-src="./img/aestheticHands.jpg" alt="Illustration of hands and flowers">
    </picture>
    <picture>
        <img src="./img/placeholder.jpg" data-src="./img/aestheticGhost.jpg" alt="Illustration of Ghost by the flowers">
    </picture>
    <picture>
        <img src="./img/placeholder.jpg" data-src="./img/aestheticCoraline.jpg" alt="Tunel's screenshot in the movie Coraline" >
    </picture>
</body>
</html>
