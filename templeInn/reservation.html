<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temple Inn & Suites website. WDD 230 Final. BYU-Idaho, fall of 2022">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        
        <link rel="stylesheet" href="./css/small.css">
        <link rel="stylesheet" href="./css/medium.css">
        <link rel="stylesheet" href="./css/large.css">
        <link rel="stylesheet" href="./css/reservation.css">
        <link rel="icon" href="img/logoIcon.png" type="image/x-icon">
        <script src="./js/main.js" defer></script>
        <script src="./js/reservation.js" defer></script>

        <title>The Temple Inn & Suites</title>
    </head>
<body>
    <header>
        <nav>
            <button id="ham"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="./services.html">Services</a></li>
                <li><a href="./temple.html">Temples</a></li>
                <li><a href="./reservation.html">Reservation</a></li>
            </ul>
        </nav>
        <div class="brand">
            <a href="./index.html">
            <img src="img/logo.png" alt="Logo">
            <div class="brandName">The Temple<br>Inn & Suites</div>
            </a>
        </div>
        <button class="callAction"><a href="./reservation.html">Book your trip</a></button>
    </header>
    <main>
        <section class="hero">
            <img src="./img/sanDiegoTemple.webp" alt="photo of San Diego Temple">
            <div class="titleR">Book a Hotel</div>
        </section>
        <section>
            <form class="reservation" action="thankyou.html" method="GET">
                <label class="myInput" for="location">Location<input type="text" name="location" required></label>
                <label class="myInput" for="date">Date<input type="date" name="date" required></label>
                <label class="myInput" for="number">Number<input type="number" name="number" required></label>
                <label class="myInput" for="room">Room Type:  
                    <select name="room" class="select">
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="triple">Triple Room</option>
                        <option value="Quadruple">Quadruple Room</option>
                    </select>
                </label>
                <label class="myInput" for="fullName">Full Name<input type="text" name="fullName"></label>
                <label class="myInput" for="email">Email<input type="email" name="email"></label>
                <label class="myInput" for="phone">Phone<input type="tel" name="phone" required></label>
                <label class="myInput" for="state">State<input type="text" name="state" required></label>
                <label class="myInput" for="country">Country<input type="text" name="country" ></label>
                <div class="text">
                    <label for="comments">Special accommodations/comments<textarea name="comments" cols="40" rows="5"></textarea></label>
                </div>

                <label for="hiddenDateTime"><input type="hidden" id="hiddenDateTime" name="datetime" value=""></label>
                <input class="buttonR" type="submit" value="Reserve Now">
            </form>
    </main>
    <footer>
        <section>
            <img src="img/logo.png" alt="logo design">
            <div class="social">
                <div>Contact Us</div>
                <img src="./img/facebook.png" alt="Facebook icon created by Freepik - Flaticon">
                <img src="./img/email.png" alt="Email icon created by Artem Buz - Flaticon">
            </div>
            <div class="form">
                <form action="thankyou.html" method="GET">
                    <label class="myInput" for="fname">First Name*<input type="text" id="fname" name="fname" required></label>
                    <label class="myInput" for="lname">Last Name*<input type="text" id="lname" name="lname" required></label>
                    <label class="myInput" for="email">Email*<input type="email" id="email" name="email" required></label>
                    <label class="myInput" for="phone">Cell Phone*<input type="tel" id="phone" name="phone" required></label>
                    <div class="text">
                        <label for="Inquiry">Inquiry*<textarea name="description" id="Inquiry" cols="40" rows="5" required></textarea></label>
                    </div>
                    <input class="button" type="submit" value="Send">
                </form>
            </div>
            <div class="info">
                <div>Find Us</div>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4050197013257!2d-77.09772048475591!3d38.98325177955748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1spt-BR!2sus!4v1670607170294!5m2!1spt-BR!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <hr>
        <section class="credit">
            <div>&copy; <span id="currentYear"></span> The Temple Inn & Suites | Sara Leal Silverio | WDD 230 Final | Last Updated: <span id="dateUpdate"></span></div>
        </section>
    </footer>
</body>
</html>
